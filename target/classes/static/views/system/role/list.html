<script type="text/ng-template" id="operation.html">
    <a href="javascript:void(0)" class="btn btn-xs btn-edit" data-ng-click="onActionClick(row.id,'view')">查看 </a>
    <a href="javascript:void(0)" class="btn btn-xs btn-edit" data-ng-click="onActionClick(row.id,'edit')">编辑 </a>
    <a href="javascript:void(0)" class="btn btn-xs btn-common" data-ng-click="onActionClick(row.id,'setPermission')">权限设置 </a>
    <a href="javascript:void(0)" class="btn btn-xs btn-delete" data-ng-click="onActionClick(row.id,'delete')">删除 </a>
</script>
<script type="text/ng-template" id="menuTree.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="btn_cancel()"><span
                aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">设置菜单权限</h3>
    </div>
    <div class="modal-body">
        <div style="max-height: 390px;overflow-y: auto;" js-tree="treeConfig" ng-model="treeData"
             should-apply="applyModelChanges()" tree="treeInstance"
             tree-events="ready:menuTreeLoadedReady;">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn blue" data-dismiss="modal" ng-click="btn_ok()" aria-hidden="true">
            <i class="fa fa-check" aria-hidden="true"></i>&nbsp;<span>确定 </span>
        </button>
        <button type="button" class="btn" data-dismiss="modal" ng-click="btn_cancel()" aria-hidden="true">
            <i class="fa fa-close" aria-hidden="true"></i>&nbsp;<span>取消 </span>
        </button>
    </div>
</script>
<div class="list-content">
    <div class="row">
        <div class="col-md-12">
            <div class="pull-left">
                <button type="button" class="btn btn-add" ng-click="create()">
                    <span> 新增 </span>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ng-table
                    columns="columns"
                    sort="sort"
                    order="order"
                    pageable="pageable"
                    rows="rows"
                    notpageable="notpageable">
            </ng-table>
        </div>
    </div>
</div>
