<div class="form-content">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-back" ng-click="back()">返回</button>
            <button class="btn btn-submit" ng-click="submit(form,formCorporation,formBusiness)">提交</button>
            <button class="btn btn-reset" ng-click="reset()">重置</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box">
                <div class="portlet-title">
                    <div class="caption">
                        密码修改
                    </div>
                    <div class="tools">
                        <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                        <a href="" class="fullscreen" data-original-title="" title=""> </a>
                    </div>
                </div>
                <div class="portlet-body form">
                    <form name="form" class="form-horizontal" role="form" novalidate>
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-6"
                                     ng-class="{ 'has-error' :(form.password.$touched || form.$submitted ) && form.password.$invalid}">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">新密码<span
                                                class="text-danger">*</span></label>
                                        <div class="col-md-9">
                                            <input type="password" name="password" class="form-control" placeholder="密码"
                                                   autocomplete="off" required ng-maxlength="32" ng-minlength="6"
                                                   ng-model="model.password"/>
                                            <div class="help-block" ng-show="form.$submitted || form.password.$touched"
                                                 ng-messages="form.password.$error">
                                                <p ng-message="required">新密码不能为空</p>
                                                <p ng-message="minlength">新密码不能少于6个字符</p>
                                                <p ng-message="maxlength">新密码不能大于32个字符</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6"
                                     ng-class="{ 'has-error' :(form.repeatPassword.$touched || form.$submitted ) && form.repeatPassword.$invalid}">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">确认密码<span
                                                class="text-danger">*</span></label>
                                        <div class="col-md-9">
                                            <input type="password" name="repeatPassword" class="form-control"
                                                   placeholder="确认密码" autocomplete="off"
                                                   required ng-model="model.repeatPassword" ng-maxlength="32"
                                                   ng-minlength="6" ui-validate="'$value==model.password'"
                                                   ui-validate-watch="'model.password'"/>
                                            <div class="help-block"
                                                 ng-show="form.$submitted || form.repeatPassword.$touched"
                                                 ng-messages="form.repeatPassword.$error">
                                                <p ng-message="required">确认密码不能为空</p>
                                                <p ng-message="minlength">新密码不能少于6个字符</p>
                                                <p ng-message="maxlength">新密码不能大于32个字符</p>
                                                <p ng-message="validator">确认密码与新密码不一致</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
