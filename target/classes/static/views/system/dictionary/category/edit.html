<div class="form-content">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-back" ng-click="back()">返回</button>
            <button class="btn btn-submit" ng-click="submit(form)">提交</button>
            <button class="btn btn-reset" ng-click="reset()">重置</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box">
                <div class="portlet-title">
                    <div class="caption">
                        码表类型基本信息
                    </div>
                    <div class="tools">
                        <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                        <a href="" class="fullscreen" data-original-title="" title=""> </a>
                    </div>
                </div>
                <div class="portlet-body form">
                    <form name="form" class="form-horizontal" novalidate>
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-6"
                                     ng-class="{ 'has-error' :(form.key.$touched || form.$submitted ) && form.key.$invalid}">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">码表类型<span
                                                class="text-danger">*</span></label>
                                        <div class="col-md-9">
                                            <input type="text" name="key" class="form-control" placeholder="码表类型"
                                                   required autocomplete="off" maxlength="36" ng-model="model.key"
                                                   ng-maxlength="36" ng-minlength="3"
                                                   ng-pattern="/^[a-zA-z][a-zA-Z0-9_]{2,36}$/" ng-readonly="id"
                                                   ng-disabled="id"/>
                                            <div class="help-block" ng-show="form.$submitted || form.key.$touched"
                                                 ng-messages="form.key.$error">
                                                <p ng-message="required">码表类型不能为空</p>
                                                <p ng-message="minlength">码表类型不能少于3个字符</p>
                                                <p ng-message="maxlength">码表类型不能超过36个字符</p>
                                                <p ng-message="pattern">码表类型格式不正确，码表类型由 3-36位的字母下划线和数字组成，且只能已字母开头。</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6"
                                     ng-class="{ 'has-error' :(form.description.$dirty || form.$submitted ) && form.description.$invalid}">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">描述</label>
                                        <div class="col-md-9">
                                            <textarea name="description" class="form-control" rows="3"
                                                      ng-model="model.description" maxlength="255"
                                                      ng-maxlength="255"></textarea>
                                            <div class="help-block"
                                                 ng-show="form.$submitted || form.description.$touched"
                                                 ng-messages="form.description.$error">
                                                <p ng-message="maxlength">码表类型描述不能超过255个字符</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
