<!DOCTYPE html>
<html lang="en" data-ng-app="LoginApp">
<!-- BEGIN HEAD -->
<head>
    <title data-ng-bind="'机动车报销单登记系统'"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="./assets/global/fonts/font.css" rel="stylesheet" type="text/css"/>
    <link href="./bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="./bower_components/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css"/>
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="./bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="./bower_components/angular-toastr/dist/angular-toastr.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN PAGE LEVEL STYLES -->
    <link href="./assets/pages/css/login-3.css" rel="stylesheet" type="text/css"/>
    <!-- END PAGE LEVEL SCRIPTS -->
    <!-- BEGIN THEME STYLES -->
    <link href="./assets/global/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="./assets/global/css/plugins.css" rel="stylesheet" type="text/css"/>
    <link href="./assets/layouts/layout/css/layout.css" rel="stylesheet" type="text/css"/>
    <link id="style_color" href="./assets/layouts/layout/css/themes/cloud.css" rel="stylesheet" type="text/css"/>
    <link href="./assets/layouts/layout/css/custom.css" rel="stylesheet" type="text/css"/>
    <!-- END THEME STYLES -->
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body class="login" data-ng-controller="LoginController">
<!-- BEGIN LOGO -->
<div class="logo">
    <img src="./assets/layouts/layout/img/logo.png" alt=""/>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form name="loginForm" class="login-form" novalidate>
        <h3 class="form-title">登录你的账户</h3>
        <div class="form-group"
             ng-class="{ 'has-error' :(loginForm.username.$touched || loginForm.$submitted ) && loginForm.username.$invalid}">
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名"
                       name="username" required ng-model="username"/>
            </div>
            <div class="help-block" ng-show="loginForm.$submitted || loginForm.username.$touched"
                 ng-messages="loginForm.username.$error">
                <span ng-message="required">请输入用户名</span>
            </div>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error' :(loginForm.password.$touched || loginForm.$submitted ) && loginForm.password.$invalid}">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码"
                       name="password" required ng-model="password"/>
            </div>
            <div class="help-block" ng-show="loginForm.$submitted || loginForm.password.$touched"
                 ng-messages="loginForm.password.$error">
                <span ng-message="required">请输入密码</span>
            </div>
        </div>
        <div class="form-actions">
            <label class="checkbox-inline" style="margin-top: 5px;">
                <input type="checkbox" name="remember" ng-model="remember"/>
                记住用户名
            </label>
            <button type="submit" class="btn blue pull-right" data-ng-click="submit(loginForm)">
                登录 <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>
<!-- END LOGIN -->
<!-- BEGIN COPYRIGHT -->
<div class="copyright" style="color: #ffffff">
    <!-- 2016 &copy; T-cloud By TimaNetworks Inc. -->
</div>
<!-- END COPYRIGHT -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE PLUGINS -->
<script src="./bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<!-- IMPORTANT! Load jquery-ui-1.10.3.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
<script src="./bower_components/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
<script src="./bower_components/jquery-backstretch/jquery.backstretch.min.js" type="text/javascript"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="./bower_components/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js"
        type="text/javascript"></script>
<script src="./bower_components/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>

<script src="./bower_components/blockUI/jquery.blockUI.js" type="text/javascript"></script>
<script src="./bower_components/jquery-cookie/jquery.cookie.js" type="text/javascript"></script>
<script src="./bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js" type="text/javascript"></script>

<!-- BEGIN CORE ANGULARJS PLUGINS -->
<script src="./bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="./bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="./bower_components/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
<script src="./bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>
<script src="./bower_components/angular-messages/angular-messages.min.js" type="text/javascript"></script>
<script src="./bower_components/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
<!-- END CORE PLUGINS -->
<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="./assets/global/scripts/app.js" type="text/javascript"></script>
<script src="./assets/layouts/layout/scripts/layout.min.js" type="text/javascript"></script>
<script src="./app/loginMain.js" type="text/javascript"></script>
<!-- END PAGE LEVEL SCRIPTS -->
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
