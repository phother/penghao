<script type="text/ng-template" id="operation.html">
    <a href="javascript:void(0)" class="btn btn-edit btn-xs" data-ng-click="onActionClick(row.id,'view')">查看 </a>
    <a href="javascript:void(0)" class="btn btn-edit btn-xs" data-ng-click="onActionClick(row.id,'edit')">编辑 </a>
    <a href="javascript:void(0)" class="btn btn-delete btn-xs" data-ng-click="onActionClick(row.id,'delete')">删除 </a>
</script>
<script type="text/ng-template" id="menuTitle.html">
    <a href="javascript:void(0)" data-ng-click="onActionClick(row,'viewChildrenMenu')" ng-bind="row.title"></a>
</script>
<script type="text/ng-template" id="menuParent.html">
    <span ng-show="!row.parentTitle">根菜单</span>
    <span ng-show="row.parentTitle">{{row.parentTitle}}</span>
</script>

<script type="text/ng-template" id="menuClass.html">
    <span>
        <i class="{{row.className}}"></i>
        &nbsp;
        <span ng-bind="row.className"></span>
    </span>
</script>

<div class="list-content">
    <div class="row">
        <div class="col-md-12">
            <div class="pull-left">
                <button type="button" class="btn btn-back" ng-show="backButtonShow" ng-click="back(backParentMenuId)">
                    <i class="fa fa-mail-reply"></i>&nbsp;<span>返回上一级 </span>
                </button>
                <button type="button" class="btn btn-add" ng-click="create()">
                    <i class="fa fa-plus"></i>&nbsp;<span>新增 </span>
                </button>
            </div>
            <div class="pull-right">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <input type="text" enter-search="search" class="form-control form-control-inline"
                               autocomplete="off" ng-model="condition.query"
                               placeholder="菜单标题"/>
                    </div>
                    <a class="btn btn-query" ng-click="search()">查询</a>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ng-table
                    columns="columns"
                    sort="sort"
                    order="order"
                    pageable="pageable"
                    rows="rows"
                    notpageable="notpageable">
            </ng-table>
        </div>
    </div>
</div>
