<div class="list-content">
    <div class="row">
        <div class="col-md-6">
            <ng-echarts-pie
                    id="idPie"
                    data="pieData"
                    text="饼状图示例"
                    subtext="Pie">
            </ng-echarts-pie>
        </div>
        <div class="col-md-6">
            <ng-echarts-line
                    id="idLine"
                    item="lineItem"
                    data="lineData"
                    text="柱状图示例"
                    subtext="Zoom">
            </ng-echarts-line>
        </div>
    </div>
</div>
