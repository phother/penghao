<div class="toggler">
</div>
<div class="toggler-close">
</div>
<div class="theme-options">
    <div class="theme-option theme-colors clearfix">
        <span>
        主题颜色 </span>
        <ul>
            <li class="color-default tooltips" data-style="default" data-container="body" data-original-title="默认">
            </li>
            <li class="color-darkblue tooltips" data-style="darkblue" data-container="body" data-original-title="深蓝">
            </li>
            <li class="color-blue tooltips" data-style="blue" data-container="body" data-original-title="天蓝">
            </li>
            <li class="color-grey tooltips" data-style="grey" data-container="body" data-original-title="暗灰">
            </li>
            <li class="color-light tooltips current" data-style="light" data-container="body" data-original-title="明亮">
            </li>
            <li class="color-light2 tooltips" data-style="light2" data-container="body" data-html="true"
                data-original-title="明亮 2">
            </li>
        </ul>
    </div>
    <div class="theme-option">
        <span>
        主题风格 </span>
        <select class="layout-style-option form-control input-sm">
            <option value="square" selected="selected">直角</option>
            <option value="rounded">圆角</option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        布局 </span>
        <select class="layout-option form-control input-sm">
            <option value="fluid" selected="selected">流式</option>
            <option value="boxed">盒式</option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        页头 </span>
        <select class="page-header-option form-control input-sm">
            <option value="fixed" selected="selected">固定</option>
            <option value="default">默认</option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        侧边栏模式 </span>
        <select class="sidebar-option form-control input-sm">
            <option value="fixed">固定</option>
            <option value="default" selected="selected">默认</option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        侧边栏风格 </span>
        <select class="sidebar-style-option form-control input-sm">
            <option value="default" selected="selected">默认</option>
            <option value="light">明亮</option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        侧边栏位置 </span>
        <select class="sidebar-pos-option form-control input-sm">
            <option value="left" selected="selected">居左</option>
            <option value="right">居右</option>
        </select>
    </div>
    <div class="theme-option">
        <span>
        页脚 </span>
        <select class="page-footer-option form-control input-sm">
            <option value="fixed">固定</option>
            <option value="default" selected="selected">默认</option>
        </select>
    </div>
</div>
