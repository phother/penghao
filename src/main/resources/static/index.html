<body ng-controller="AppController"
      class="page-header-fixed page-sidebar-closed-hide-logo page-on-load"
      ng-class="{'page-content-white': settings.layout.pageContentWhite,
                  'page-container-bg-solid': settings.layout.pageBodySolid,
                  'page-sidebar-closed':settings.layout.pageSidebarClosed}">
<!--body开始-->
<!-- BEGIN PAGE SPINNER -->
<div ng-spinner-bar class="page-spinner-bar">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>
<!-- END PAGE SPINNER -->
<!-- BEGIN HEADER -->
<div data-ng-include="'views/include/header.html'"
     data-ng-controller="HeaderController"
     class="page-header navbar navbar-fixed-top"></div>
<!-- END HEADER -->
<div class="clearfix"></div>
<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <div data-ng-include="'views/include/sidebar.html'"
         data-ng-controller="SidebarController"
         class="page-sidebar-wrapper"></div>
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">
            <!-- BEGIN STYLE CUSTOMIZER(optional) -->
            <div data-ng-include="'views/include/theme-panel.html'"
                 data-ng-controller="ThemePanelController"
                 class="hidden theme-panel hidden-xs hidden-sm"></div>
            <!-- END STYLE CUSTOMIZER -->
            <div ng-if="$state.current.data.pageBar" class="page-bar">
                <ul class="page-breadcrumb">
                    <li ng-repeat="pageBar in $state.current.data.pageBar">
                        <i ng-class="pageBar.class"></i>
                        <a ng-if="pageBar.href" ng-href="{{pageBar.href}}" ng-bind="pageBar.title"></a>
                        <span ng-if="!pageBar.href" ng-bind="pageBar.title"></span>
                        <i ng-if="!$last" class="fa fa-angle-right"></i>
                    </li>
                </ul>
            </div>
            <h3 class="page-title hidden" ng-bind="$state.current.data.pageTitle"></h3>
            <!-- BEGIN ACTUAL CONTENT -->
            <div ui-view class="fade-in-up"></div>
            <!-- END ACTUAL CONTENT -->
        </div>
    </div>
    <!-- END CONTENT -->
    <!-- BEGIN QUICK SIDEBAR -->
    <a href="javascript:;" class="page-quick-sidebar-toggler">
        <i class="icon-login"></i>
    </a>
    <div data-ng-include="'views/include/quick-sidebar.html'" data-ng-controller="QuickSidebarController"
         class="page-quick-sidebar-wrapper hidden"></div>
    <!-- END QUICK SIDEBAR -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN FOOTER -->
<div data-ng-include="'views/include/footer.html'" data-ng-controller="FooterController" class="page-footer"></div>
<!-- END FOOTER -->

<!--body结束-->
</body>

<!--通用简单的操作提示模态层开始，$scope.confirmContent直接绑定内容-->
<script type="text/ng-template" id="confirm.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="btn_cancel()"><span
                aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">操作提示</h3>
    </div>
    <div class="modal-body">
        <h4 ng-bind="confirmContent"></h4>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-submit" data-dismiss="modal" ng-click="btn_ok()" aria-hidden="true">
            <i class="fa fa-check" aria-hidden="true"></i>&nbsp;<span>确定 </span>
        </button>
        <button type="button" class="btn btn-cancel" data-dismiss="modal" ng-click="btn_cancel()" aria-hidden="true">
            <i class="fa fa-close" aria-hidden="true"></i>&nbsp;<span>取消 </span>
        </button>
    </div>
</script>
<!--通用的操作提示模态层结束-->
